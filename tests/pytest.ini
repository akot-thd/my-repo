[pytest]
addopts = -rsx -vv
# -rsx
#   Reports on only failed and skipped tests in a summary report,
#   allows output to be printed to console during test, stop test run on first failure/error
# -vv
#   Increase verbosity to max level for each report

markers =
    unittest: unit tests
    integration: integration tests

; hide not relevant deprecation warnings
filterwarnings =
    ignore::DeprecationWarning

; log_cli = 1
; log_cli_level = WARNING